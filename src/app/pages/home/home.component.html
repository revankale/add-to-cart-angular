<div class="container-fluid" style="background-color: #eee;">
  <section style="background-color: #eee;">
    <div class="container py-5">
      <div class="rounded-circle d-flex align-items-center justify-content-center">
        <button class="btn btn-outline-success mx-2" *ngFor="let item of categoryList; let i=index">{{item}}</button>
      </div>
      <div class="row">
        <div class="col-md-12 col-lg-3 pt-2 mb-4 mb-lg-0" *ngFor="let item of productList; let i = index">
          <app-product-card [product]="item"></app-product-card>
        </div>
      </div>
    </div>
  </section>
</div>
